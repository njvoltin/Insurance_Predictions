<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Claim Prediction Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #0056b3; }
        form { margin: 20px 0; }
        label { margin-top: 10px; }
        input[type="number"], input[type="submit"] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { background-color: #4CAF50; color: white; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .results-container { text-align: center; padding: 20px; background-color: #e8f5e9; margin-top: 20px; border-radius: 4px; display: none; }
        .results-container.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insurance Claim Prediction Form</h1>
        <form action="/" method="post">
            {% for feature, description in feature_descriptions.items() %}
                <label for="{{ feature }}">{{ description }}</label>
                <input type="number" id="{{ feature }}" name="{{ feature }}" required>
            {% endfor %}
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <div class="results-container active">
                <h2>Prediction Results</h2>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
